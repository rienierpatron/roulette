<html>
	<head>
		<title>Tagcash Roulette Game</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="holder">
			<canvas id="wheelcanvas" width="500" height="500"></canvas>
		</div>
		<div class="spinButton" id="spinner">SPIN THE WHEEL</div>
		<div class="spinButton" id="reset">PLAY AGAIN</div>
		<div class="spinButton" id="wait">SPINNING...</div>
		<div class="attemptBoard">
			REMAINING SPIN : <span class="life">3</span>
		</div>
		<div id="elementtoScrollToID">
			<div id="machine" class="slotMachine">
				<div class="slot slot1"></div>
				<div class="slot slot2"></div>
				<div class="slot slot3"></div>
				<div class="slot slot4"></div>
				<div class="slot slot5"></div>
				<div class="slot slot6"></div>
				<div class="slot slot7"></div>
				<div class="slot slot8"></div>
				<div class="slot slot9"></div>
				<div class="slot slot10"></div>
				<div class="slot slot11"></div>
				<div class="slot slot12"></div>
				<div class="slot slot13"></div>
				<div class="slot slot14"></div>
				<div class="slot slot15"></div>
			</div>
		</div>
		<div id="slotMachineButtonShuffle" class="slotMachineButton" style="font-size: 25px">GET REWARD</div>
		<div id="slotMachineButtonWaiting" class="slotMachineButton" style="font-size: 25px;">GETTING YOUR PRIZE</div>
		<div id="slotMachineButtonStop" class="slotMachineButton" style="font-size: 25px;">STOP</div>
		<div id="slotMachineMessage" class="slotMachineButton" style="font-size: 25px;">CONGRATULATIONS!!!</div>
		<div id="slotMachineButtonAgain" class="slotMachineButton" style="font-size: 25px;">PLAY AGAIN</div>
	</body>
</html>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="jquery.slotmachine.js"></script>
<script type="text/javascript" src="roulette.js"></script>
<script type="text/javascript" src="slotmachine.js"></script>
<script type="text/javascript" src="main.js"></script>
